<!DOCTYPE html>
<html lang="hun" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Duranda kft oktatóprogram</title>
    <link rel="stylesheet" href="nav.css">

  </head>
  <body>
    <!-- Oldal navigáció -->
    <div class="sidenav">
      <a href="foldal.html">Főoldal</a>
      <a href="haromszog.html">Háromszög</a>
      <a href="negyszog.html">Négyszög</a>
      <a href="sokszog.html">Sokszög</a>
      <a href="rombusz.html">Rombusz</a>
    </div>

    <!-- Oldal tartalma -->
    <div class="main">
      <h1>Sokszög számítás:</h1>
      <div class="middle">
        <!-- Oldalak -->
        <label for="oldalSz">Oldalak Száma:</label>
        <input type="number" id="oldalSz" name="oldalSz"><br><br>
        <!-- Oldal hossza -->
        <hr>
        <label for="oldalH">Az oldalak hossza:</label>
        <input type="number" id="oldalH" name="oldalH"><br><br>
        <input type="button" onclick="calc('oldalSz','oldalH')" value="Számolás!"><br><br>
    </div>
  </div>
    <script type="text/javascript">
    function calc(oldalSz,oldalH){
      var oldalN = parseInt(document.getElementById(oldalSz).value);
      var oldalL = parseInt(document.getElementById(oldalH).value);

      if(oldalN>0 && oldalL>0){
        var pi = Math.PI;
        var K = oldalN * oldalL;
        var sinx = Math.sin(pi/oldalN);
        var cosx = Math.cos(pi/oldalN);
        var T = (1/4)*oldalN*Math.pow(oldalL,2)*(cosx/sinx).toFixed(2);
        window.alert(`A sokszög területe: ${T} cm2 ||| A sokszög kerülete: ${K} cm`);
      }
      else{
        window.alert("Ezekkel az adatokkal nem tudja az oldal kiszámolni az eredményt.")
      }
    }
    </script>
  </body>
</html>
